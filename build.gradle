plugins {
    id 'java-library'
    id 'application'
}

mainClassName = "pt.ipb.sd.PeerGui"

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.jgroups', name: 'jgroups', version: '4.1.8.Final'
}
